sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra
  texlive-fonts-extra dvipng texlive-latex-recommended texlive-xetex texlive-lang-italian
  latexmk latex-xcolor latex-beamer lmodern
- git clone https://github.com/matze/mtheme _mtheme && pushd _mtheme && make sty &&
  cp *.sty .. && popd
script:
- latexmk -xelatex llg2016-gpg.tex
deploy:
  provider: releases
  file: llg2016-gpg.pdf
  skip_cleanup: true
  api-key:
    secure: 
